
{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-8">
  <div class="bg-white rounded-2xl shadow-lg p-6">
    <h1 class="text-3xl font-bold mb-4">{{ project.title }}</h1>
    {% if project.image %}
      <img src="{{ project.image.url }}" alt="{{ project.title }}" class="rounded-xl mb-4">
    {% endif %}
    <p class="text-gray-700 mb-6">{{ project.description }}</p>

    <div class="flex gap-4">
      {% if project.github_link %}
        <a href="{{ project.github_link }}" class="bg-gray-800 text-white px-4 py-2 rounded-lg">GitHub</a>
      {% endif %}
      {% if project.demo_link %}
        <a href="{{ project.demo_link }}" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Demo</a>
      {% endif %}
    </div>

    <p class="text-sm text-gray-500 mt-6">Добавлен: {{ project.created_at|date:"d.m.Y" }}</p>
  </div>
</div>
{% endblock %}
