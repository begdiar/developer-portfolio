{% extends 'base.html' %}
{% block title %}Контакты — Developer Portfolio{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto text-center">
    <h2 class="text-4xl font-bold mb-6">Связаться со мной</h2>
    <p class="text-gray-600 mb-8">Оставьте сообщение, и я свяжусь с вами!</p>

    {% if success %}
    <div class="bg-green-100 text-green-700 p-4 rounded mb-6">
        ✅ Сообщение успешно отправлено!
    </div>
    {% endif %}

    <form method="post" class="text-left space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-500 transition">
            Отправить сообщение
        </button>
    </form>
</div>
{% endblock %}
